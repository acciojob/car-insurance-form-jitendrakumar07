<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<form method="post">
	<div>
		<label for="name">Name</label>
	<input id="name" type="text" required>
	</div>

	<div>
		<label for="email">Email</label>
	<input id="email" type="text" required>
	</div>
	
	<div>
		<label >Gender</label>
			<input id="male" type="radio" name="gender" required>
			<label for="male">Male</label>
			<input id="female" type="radio" name="gender" required>
			<label for="female">Female</label>
	</div>
	<div>
		<label for="cars">Car Brands</label>
	<select id="cars">
		<option>Options</option>
		<option>BMW</option>
		<option>Audi</option>
		<option>Mercedez</option>
	</select>
	</div>
	
	<div>
		<label for="carage">Car Age</label>
	<input id="carage" type="number" required>
	</div>
	<div>
		<label for="dop">Date of Purchase (dop)</label>
	<input id="dop" type="date" required>
	</div>
	<div>
		<label for="password">Password</label>
	<input id="password" type="password" required>
	</div>
	<div>
		<button type="submit" >Submit Button</button>
	</div>
	
</form>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
